{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block head %}
{% block styles %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{{ super() }}
<link rel="stylesheet"  href="{{ url_for('static', filename='../static/css/signlog.css') }}">
{% endblock%}
{% endblock%}

    {% block content %}

    <div class="login_page">
        <div class="container">
            <div class="row col-sm-12">
                <div class="col-sm-7 mx-auto my-auto login card">
                    <header class="login_page_header">
                        <h1 id="pitchheader">Le Blunt</h1>
                        <h2>Log In</h2>
                    </header>
                    {{ wtf.quick_form(login_form) }}
                    <div class="my-3" >
                        <p class=" p-1">Need an account? <span><a href="{{url_for('auth.signup')}}" class="">Sign Up Now</a></span> !
                        </p>
                    </div>
                    <div class="my-3" >
                        <p class=" p-1">Log in as an  <span><a href="{{url_for('admin.index')}}" class="">Administrator</a></span> !
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
