{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block head %}
{% block styles %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{{ super() }}
<link rel="stylesheet"  href="{{ url_for('static', filename='../static/css/signlog.css') }}">
{% endblock%}
{% endblock%}

    {% block content %}

    <div class="login_page">
        <div class="container">
            <div class="row col-sm-12">
                <div class="col-sm-7 mx-auto signup card">
                    <header class="login_page_header">
                        <h1 id="pitchheader">Le Blunt</h1>
                        <h2>Sign Up</h2>
                    </header>

                    {{ wtf.quick_form(registration_form) }}

                    <div class="my-3">
                        <div class="ml-0">
                            <p class="">Already have an account? <span><a href="{{url_for('auth.login')}}" class=" my-3">Log in </a></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
